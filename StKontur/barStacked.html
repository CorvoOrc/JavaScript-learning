<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--link rel="stylesheet" href="style.css" type="text/css"-->
        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/serial.js" type="text/javascript"></script>
        <script type="text/javascript">
            var chart;

            var chartData = [
                {
                    "attend": "",
                    "design": 2.0,
                    "programming": 2.0,
                    "physics": 2.0,
                    "foreign": 2.0,
                    "math": 2.0
                }
            ];

            AmCharts.ready(function () {
                // SERIALL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "attend";
                chart.plotAreaBorderAlpha = 0.2;
                chart.rotate = true;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridAlpha = 0;
                categoryAxis.axisAlpha = 0;
                categoryAxis.gridPosition = "start";

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.stackType = "100%";
                valueAxis.gridAlpha = 0;
                valueAxis.axisAlpha = 0;
				//valueAxis.labelsEnabled = false;
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph
                var graph = new AmCharts.AmGraph();
                graph.title = "Дизайн";
                graph.labelText = "[[percents]]%";
                graph.valueField = "design";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#C72C95";
                graph.balloonText = "[[title]], [[category]]<br><span style='font-size:14px;'> ([[percents]]%)</span>";
                chart.addGraph(graph);

                // second graph
                var graph = new AmCharts.AmGraph();
                graph.title = "Программирование";
                graph.labelText = "[[percents]]%";
                graph.valueField = "programming";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#D8E0BD";
                graph.balloonText = "[[title]], [[category]]<br><span style='font-size:14px;'> ([[percents]]%)</span>";
                chart.addGraph(graph);

                // third graph
                var graph = new AmCharts.AmGraph();
                graph.title = "Физика";
                graph.labelText = "[[percents]]%";
                graph.valueField = "physics";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#B3DBD4";
                graph.balloonText = "[[title]], [[category]]<br><span style='font-size:14px;'> ([[percents]]%)</span>";
                chart.addGraph(graph);

				// fourth graph
                var graph = new AmCharts.AmGraph();
                graph.title = "Ин яз";
                graph.labelText = "[[percents]]%";
                graph.valueField = "foreign";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#69A55C";
                graph.balloonText = "[[title]], [[category]]<br><span style='font-size:14px;'> ([[percents]]%)</span>";
                chart.addGraph(graph);
				
				// fifth graph
				var graph = new AmCharts.AmGraph();
                graph.title = "Математика";
                graph.labelText = "[[percents]]%";
                graph.valueField = "math";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#F4E23B";
                graph.balloonText = "[[title]], [[category]]<br><span style='font-size:14px;'> ([[percents]]%)</span>";
                chart.addGraph(graph);
				
                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.position = "top";
                legend.borderAlpha = 0.3;
                legend.horizontalGap = 10;
                //legend.switchType = "v";
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </body>

</html>
